typography:
  fonts:
    - family: Roboto Slab
      source: google
    - family: JetBrains Mono
      source: google
    - family: Source Sans 3
      source: google

  base: Source Sans 3
  headings: Roboto Slab
  monospace: JetBrains Mono

color:
  # Primary — Deep Teal (sophisticated and professional)
  primary: "#008B8B"

  # Accent — Warm Coral (energetic and approachable)
  accent: "#D85A5A"

  # Neutrals — Sophisticated grays
  neutral:
    900: "#1A1D23"  # Primary text, headings
    800: "#2C3038"  # Secondary headings, code
    700: "#3E434E"  # Strong text
    600: "#555B68"  # Body text, captions
    500: "#6E7481"  # Muted text
    400: "#8B919D"  # Disabled text
    300: "#A8ADB6"  # Borders
    200: "#C5C8CF"  # Subtle borders
    100: "#E2E4E8"  # Light backgrounds
    50: "#F5F6F8"   # Subtle backgrounds

  # Primary shades
  primary-shades:
    900: "#004D4D"
    800: "#006666"
    700: "#007F7F"
    600: "#008B8B"  # Main primary
    300: "#33A3A3"
    200: "#66BBBB"
    100: "#99D3D3"
    50: "#CCE9E9"

  # Accent shades
  accent-shades:
    900: "#8B3A3A"
    800: "#A34545"
    600: "#D85A5A"  # Main accent
    300: "#E07B7B"
    200: "#E89C9C"
    100: "#F0BDBD"
    50: "#F8DEDE"

  # Functional colors (colorblind-friendly)
  link: "#6B46C1"           # Purple for all hyperlinks
  link-hover: "#553C9A"     # Dark purple hover state
  link-visited: "#9333EA"   # Light purple visited links

  highlight: "#FBBF24"      # Golden yellow for highlights
  highlight-bg: "#FEF3C7"   # Pale yellow background

  success: "#10B981"        # Green for success
  success-bg: "#D1FAE5"     # Pale green background

  warning: "#F59E0B"        # Amber for warnings
  warning-bg: "#FEF3C7"     # Pale amber background

  error: "#DC2626"          # Red for errors
  error-bg: "#FEE2E2"       # Pale red background

  info: "#3B82F6"           # Blue for info
  info-bg: "#DBEAFE"        # Pale blue background
