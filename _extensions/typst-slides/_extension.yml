title: Typst Slides
author: Torodd F. Ottestad
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    typst-slides:
      filters:
        - conditional-content.lua
      template: typst-slides.typ
      output-suffix: "-slides"
    typst-doc:
      filters:
        - conditional-content.lua
      template: typst-doc.typ
      output-suffix: "-doc"
